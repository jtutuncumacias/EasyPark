<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="parking.js"></script>
    <script>

var input = prompt("Where are you?");
console.log(input);

var stringvalue = 0;
var latlngarray = [];

//the first string we test
while(stringvalue < parking.length){
  try
  {
    pattern = new RegExp(input, 'gi')
    var string = parking[stringvalue][12][0].match(pattern);
  }
  catch(err)
  {
  
  }
  
  if (string)
  {
  //this looks for the inputed word within the string
  //the "i" ingores case sensitivity
  console.log(parking[stringvalue][12][1], parking[stringvalue][12][2]);
  //this prints out the coords to the console
  
  latlngarray.push({'lat1' :parking[stringvalue][12][1], 'lng1' :parking[stringvalue][12][2]});

  }
  
  stringvalue = stringvalue + 1;
  
  //this raises the string value

}

//to access name of parking facility, use "parking[stringvalue][9]"
//to acess phone # of parking facility, use "parking[stringvalue][14]"
function initialize() {
  var mapOptions = {
    zoom: 12,
    center: new google.maps.LatLng(40.7542, -74.0064),
    mapTypeId: google.maps.MapTypeId.ROADMAP

  };
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


while (latlngarray.length > 0)
{
  var latlng = latlngarray.pop()
  var myLatlng1 = new google.maps.LatLng(latlng['lat1'],latlng['lng1']);

  var marker1 = new google.maps.Marker({
    position: myLatlng1,
    map: map,
    title: 'Hello World!'
  });

}
};

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
